<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Chatbot</title>
</head>
<body>
    <h1>Water Quality Chatbot</h1>

    <h2>Choose an option:</h2>
    <form action="/effects" method="POST">
        <select name="feature">
            <option value="" disabled selected>Select a feature</option>
            {% for feature in feature_names %}
            <option value="{{ feature }}">{{ feature }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Learn about the effects of a specific feature">
		{% if effect_text %}
        <p>{{ effect_text }}</p>
        {% endif %}
    </form>

    <form action="/prediction" method="POST">
        <h2>Enter water quality features for prediction:</h2>
        {% if result_text %}
        <p>{{ result_text }}</p>
        {% endif %}
        <table>
            <tr>
                <th>Feature</th>
                <th>Value</th>
            </tr>
            {% for feature in feature_names %}
            <tr>
                <td>{{ feature }}</td>
                <td><input type="text" name="{{ feature }}"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Predict">
    </form>

</body>
</html>
